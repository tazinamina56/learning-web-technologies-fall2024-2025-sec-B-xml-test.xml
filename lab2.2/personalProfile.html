<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" cellspacing="0" >
        <tr>
            <th colspan="3">Person Profile</th>

        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
            <td></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
            <td></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" id="">
                Male
                <input type="radio" name="gender" id="">
                Female
                <input type="radio" name="gender" id="">
                Other</td>
                <td>&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td>Date of birth</td>
            <td><input type="date"></td>
            <td>&nbsp;&nbsp;</td>
            
        </tr>
        <tr>
            <td>Blood Group</td>
            <td>
                <select name="bloodGroup" id="">
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option>
                   </select>
            </td>
            <td>&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td>Degree</td>
            <td><input type="checkbox" name="degree" id="" value="SSC">
                SSC
                <input type="checkbox" name="degree" id="" value="HSC">
                HSC
                <input type="checkbox" name="degree" id="" value="BSC">
                BSC
                <input type="checkbox" name="degree" id="" value="BSC">
                MSC
            </td>
            <td>&nbsp;&nbsp;</td>

        </tr>
        <tr>
            <td>Photo</td>
            <td colspan="2"><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td colspan="3">&nbsp;&nbsp;</td>
            
        </tr>
        <tr>
            <td colspan="3" align="right"><input type="submit" value="Submit">
                <input type="reset"></td>
        </tr>
    </table>
</body>

</html>
